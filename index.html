<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DevMtin</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
</head>

<body ng-controller="mainCtrl">
	<main class="main">
		<header class="header">
			<img id="SVG" src="images/icons/search.svg">
			<span id="devMountain">DevMountain</span>
			<img id="SVG" src="images/icons/ham.svg">
		</header>
		<section class="centerContent">
			<section class="leftColumn">
				<p> Welcome to <span id="DevColor">DevMountain</span> Social. <br />Add Some Info So Friends Can Find you.
					<input class="bioContent" id="fullName" placeholder="Full Name">
					<input class="bioContent" id="tagline" placeholder="Tagline">
					<input class="bioContent" id="profileImageUrl" placeholder="Profile Image URL">
					<textarea class="bioContent" id="bio" placeholder="Bio"></textarea>
					<button class="bioContent" id="saveChanges">Save Changes</button>
			</section>
			<section class="rightColumn">
			</section>
		</section>

	</main>
	<footer class="footer">
		<a href="#">View Friends</a>
		<a href="#">Find Friends</a>
		<a href="#">Update Profile</a>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/mainController.js"></script>

</body>
</html>
